<body id="news" class=" ">
    <div id="overlay"></div>


    <div id="header-container">
        <div id="header" class="clearfix">
            <h1><a href="{$site->url}"></a></h1>

            {$widget->subnavi.html}

            {$widget->nav.html}

            <div id="habbos-online">
                <div class="rounded"><span>{$online} members online</span></div>
            </div>
        </div>
    </div>

    <div id="content-container">

        {$widget->Community->Navigator.html}

        <div id="container">
            <div id="content" style="position: relative" class="clearfix">
                <div id="column1" class="column">
                    <div class="habblet-container ">        
                        <div class="cbb clearfix default ">
                            <h2 class="title">News</h2>
                            <div id="article-archive">
                                <ul>
                                    {$widget->news->list}
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <script type="text/javascript">if (!$(document.body).hasClassName('process-template')) { Rounder.init(); }</script>
                </div>

                <div id="column2" class="column">                    
                    <div class="habblet-container ">        
                        <div class="cbb clearfix notitle ">
                            <div id="article-wrapper">
                                <h2>{$news->title}</h2>
                                <div class="article-meta" style="height: 1px">Posted {$news->published}</div><br>
                                <div style="float:right;font-size:10px;">
                    		      {$news->delete}
                                </div>
                            
                                <p class="summary">{$news->shortstory}</p>
                                <div class="article-body">
                                    {$news->longstory}
                                    <div class="article-images clearfix"></div>

                                    <div class="article-body"><!-- Facebook Like, Send and Comments code BEGIN -->
                                        <script src="//connect.facebook.net/en_US/all.js#xfbml=1" ></script>
                                        <fb:like href="{$site->url}news&id={$news->id}" layout="button_count" send="true" width="450" show_faces="false" font=""></fb:like>

                                        <div class="fb-like-box" data-href="http://www.facebook.com/{$social->facebook}" data-width="350" data-show-faces="false" data-stream="false" data-header="false"></div>
                                    </div>

                                    <script type="text/javascript" language="Javascript">
                                        document.observe("dom:loaded", function() {
                                            $$('.article-images a').each(function(a) {
                                                Event.observe(a, 'click', function(e) {
                                                    Event.stop(e);
                                                    Overlay.lightbox(a.href, "Image is loading");
                                                });
                                            });
                                            
                                            $$('a.article-2896').each(function(a) {
                                                a.replace(a.innerHTML);
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="habblet-container ">
                        <div class="cbb clearfix notitle ">
                            <div id="article-wrapper">
                            <h2>Comments</h2>
                                <div class="article-meta"></div>
                                <div class="article-body">
                                    <div class="fb-comments" data-href="{$site->url}news&id={$news->id}" data-num-posts="10" data-width="530"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <script type="text/javascript">if (!$(document.body).hasClassName('process-template')) { Rounder.init(); }</script>
                </div>

                <script type="text/javascript">
                HabboView.run();
                </script>

                <div id="column3" class="column">
                                        
                    <div class="habblet-container ">        

                    </div>

                    <script type="text/javascript">if (!$(document.body).hasClassName('process-template')) { Rounder.init(); }</script>
                </div>

                <!--[if lt IE 7]>
                <script type="text/javascript">
                Pngfix.doPngImageFix();
                </script>
                <![endif]-->
            </div>

            {$widget->Footer.html}

        </div>
