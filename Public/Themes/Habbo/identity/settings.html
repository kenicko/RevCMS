<body id="embedpage">

    <div id="container">
        <div class="settings-container clearfix">
            <h1>Manage account</h1>
            <div id="back-link">
                <a href="/identity/avatars">My characters</a> &raquo; Manage account      
            </div>
        
            <div style="padding: 0 10px">

                <h3>Email:</h3>
                <div class="opt-email">
                    <span>{$user->email}</span>
                    <a id="manage-email" class="new-button " onclick="" href="/identity/email"><b>Manage email addresses</b><i></i></a>
                </div>
                <br clear="all"/>

                <h3>Log in using:</h3>
                <p>Here's a list of web services you are using to log in</p>
                <div class="opt-auth-providers clearfix settings-auth" style="float: none; width: auto">        
                    <p>
                    	<img src="{$site->url}Public/Themes/Habbo/webbuild/habboweb/web-gallery/v2/images/rpx/icon_habbo_big.png" style="vertical-align: middle" title="habbo"/>
                    	{$user->email}
                    </p>
                    <p>
                    </p>
                </div>
                
                <h3>Password:</h3>
                <div class="opt-password">
                    <span>**************</span>
                    <a id="manage-password" class="new-button" href="/identity/password"><b>Change</b><i></i></a>
                </div>

            </div>
        </div>
        <div class="settings-container-bottom">
        </div>
        <script type="text/javascript">
            document.observe("dom:loaded", function() {
                $(document.body).addClassName("js");
            });

            if (window.opener && window.opener.Avatars) {
                $("back-link").down("a").update("Close settings window");
                if (!!$("manage-password")) {
                    $("manage-password").href = $("manage-password").href + "?fromClient=true";
                }
                Event.observe($("back-link"), "click", function(e) {
                    Event.stop(e);
                    window.opener.focus();
                    window.close();
                });
            }


        </script>
    </div>
