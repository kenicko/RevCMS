
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<title>{$site->name}: Login to Dashboard</title>
		
		<!--                       CSS                       -->
	  
		<!-- Reset Stylesheet -->
		<link rel="stylesheet" href="{$site->url}Public/Themes/Icecron/Dashboard/css/reset.css" type="text/css" media="screen" />
	  
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="{$site->url}Public/Themes/Icecron/Dashboard/css/login/style.css" type="text/css" media="screen" />
		
		<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
		<link rel="stylesheet" href="{$site->url}Public/Themes/Icecron/Dashboard/css/login/style.css" type="text/css" media="screen" />	
		
		<!--                       Javascripts                       -->
	  
		<!-- jQuery -->
		<script type="text/javascript" src="{$site->url}Public/Themes/Icecron/Dashboard/js/login/jquery-1.3.2.min.js"></script>
		
		<!-- jQuery Configuration -->
		<script type="text/javascript" src="{$site->url}Public/Themes/Icecron/Dashboard/js/login/simpla.jquery.configuration.js"></script>
		
		<!-- Facebox jQuery Plugin -->
		<script type="text/javascript" src="{$site->url}Public/Themes/Icecron/Dashboard/js/login/facebox.js"></script>
		
		<!-- jQuery WYSIWYG Plugin -->
		<script type="text/javascript" src="{$site->url}Public/Themes/Icecron/Dashboard/js/login/jquery.wysiwyg.js"></script>
		
		
	</head>
  
	<body id="login">
		
		<div id="login-wrapper" class="png_bg">
			<div id="login-top">
				<div style="margin-top:-150px;">
					<h1>Dashboard</h1>
					<!-- Logo (221px width) -->
						<img id="logo" src="{$site->url}Public/Themes/Icecron/Dashboard/images/login/logo.png" alt="Dashboard" />
				</div>
			</div> <!-- End #logn-top -->
			
			<div id="login-content">
				
				<form action="" method="post">
				
					<div class="notification information png_bg">
						<div>
							{$error->login}
						</div>
					</div>
					
					<p>
						<label>Username</label>
						<input class="text-input" type="text" name="lusername" />
					</p>
					<div class="clear"></div>
					<p>
						<label>Password</label>
						<input class="text-input" type="password" name="lpassword"/>
					</p>
					
					<div class="clear"></div>
					<p>
						<input class="button" name="sigin" type="submit" value="Sign In" />
					</p>
					
				</form>
			</div> <!-- End #login-content -->
			
		</div> <!-- End #login-wrapper -->
		
  </body>
  
</html>
