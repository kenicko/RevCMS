<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{$site->name}: Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{$site->url}Public/Themes/{$skin->name}/Dashboard/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="{$site->url}Public/Themes/{$skin->name}/Dashboard/css/stylesheet.css" />
</head>
<body>

	{$widget->Dashboard->Header.html}

	<div id="content" class="clearfix">
		<div id="wrapper">
			<div class="left sidebar">

				{$widget->Dashboard->Moderation->Sidebar.html}

			</div>

			<div class="right page">

				<h1>User banning</h1>
				<p>The sole purpose of this page is to ban wrong-doers, everything you do is logged.</p>

				<form method="post" action="">

					<header>
						<h2>Ban User</h2>
					</header>

					<div id="field">
						<div class="leftcol">
							<label for="username">Username</label>
						</div>
						<div class="middlecol">
							<input name="username" type="text" id="name" placeholder="Username" style="width:100%;">
						</div>
					</div>
					<div id="field">
						<div class="leftcol">
							<label for="bantype">Ban type</label>
						</div>
						<div class="middlecol">
							<select id='bantype' name="bantype">
								<option value="0">Select Ban Type</option>
								<option value="user">User</option>
								<option value="ip">IP</option>
							</select>
						</div>
					</div>
					<div id="field">
						<div class="leftcol">
							<label for="reason">Reason</label>
						</div>
						<div class="middlecol">
							<input name="reason" type="text" id="reason" placeholder="Reason for ban" style="width:100%;">
						</div>
					</div>
					<div id="field">
						<div class="leftcol">
							<label for="expire">Ban time</label>
						</div>
						<div class="middlecol">
							<select name="expire" id='expire'>
								<option value="1800">30 Minutes</option>
								<option value="3600">1 Hour</option>
								<option value="10800">3 Hours</option>
								<option value="43200">12 Hours</option>
								<option value="86400">1 Day</option>
								<option value="259200">3 Day</option>
								<option value="604800">1 Week</option>
								<option value="1209600">2 Week</option>
								<option value="2592000">1 Month</option>
								<option value="7776000">3 Months</option>
								<option value="31104000">1 Year</option>
								<option value="62208000">2 Years</option>
								<option value="360000000">Permanent</option>
							</select>
						</div>
					</div>
					<div id="field">
						<div style="float:right;">
							<input class="green" name="submit" type="submit" id="submit" value="Submit" onclick="banUser(); return false;">
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div id="footer">
		<div id="wrapper">
			<div class="seperator"></div>
			<span class="version">Rev 3.0 Dashboard</span>
			<span class="copyright">Copyright &copy; 2012 RevCMS 3.0 - All Rights Reserved.</span>
			<span class="credits">Crafted by Heaplink</span>
		</div>
	</div>

	<div id="modal" class="alert">
		<header>
			<h2 class="modal"></h2>
		</header>
		<section>
			<p class="message"></p>
		</section>
		<footer>
			<input class="gray" id="callback-cancel" type="submit" value="Dismiss">
		</footer>
	</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="{$site->url}Public/Themes/{$skin->name}/Dashboard/js/Rev.js"></script>
<script src="{$site->url}Public/Themes/{$skin->name}/Dashboard/js/jquery.RevOwl.js"></script>
<script>
	$("#callback-cancel").click(function() {
		$.unblockUI();
		return false;
	});
</script>
</body>
</html>
