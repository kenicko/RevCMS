<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{$site->name}: Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{$site->url}Public/Themes/Icecron/Dashboard/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="{$site->url}Public/Themes/Icecron/Dashboard/css/stylesheet.css" />
</head>
<body>

	{$widget->Dashboard->Header.html}

	<div id="content" class="clearfix">
		<div id="wrapper">
			<div class="left sidebar">

				{$widget->Dashboard->Administration->Sidebar.html}

			</div>

			<div class="right page">

				<h1>Add bot</h1>
				<p>Add a bot to a certain room, totally configurable.</p>

				<form method="post" action="">
					<header>
						<h2>Add bot</h2>
					</header>

				
					<div id="field">
						<div class="leftcol">
							<label for="caption">Caption</label>
						</div>
						<div class="middlecol">
							<input type="text" name="caption" id="caption" value="" style="width: 95%" />
						</div>
					</div>
				
					<div id="field">
						<div class="leftcol">
							<label for="descr">Description</label>
						</div>
						<div class="middlecol">
							<input type="text" name="descr" value="" style="width: 95%" />
						</div>
					</div>

					<div id="field">
						<div class="leftcol">
							<label for="image_url">Image URL</label>
						</div>
						<div class="middlecol">
							<input type="text" name="image_url" value="" style="width: 95%" />
						</div>
					</div>

					<div id="field">
						<div class="leftcol">
							<label for="url">URL</label>
						</div>
						<div class="middlecol">
							<input type="text" name="url" value="" style="width: 95%" />
						</div>
					</div>

					<div id="field">
						<div class="leftcol">
							<label for="enabled">Enabled</label>
						</div>
						<div class="middlecol">
							<select name="enabled" style="width: 95%;">
								<option>Select if enabled or disabled</option>
								<option value="1">Enabled</option>
								<option value="0">Disabled</option>
							</select>
						</div>
					</div>

					<div id="field">
						<div class="leftcol">
							<label for="order_id">Order ID</label>
						</div>
						<div class="middlecol">
							<input type="text" name="order_id" value="" style="width: 95%" />
						</div>
					</div>

					<div id="field">
						<div class="leftcol">
							<label for="submit"></label>
						</div>
						<div class="middlecol" style="">
							<input class="green" name="submit" type="submit" id="submit" value="Submit" onclick="addBot(); $.blockUI({ message: $('#modal.alert') }); return false;">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="footer">
		<div id="wrapper">
			<div class="seperator"></div>
			<span class="version">Rev 3.0 Dashboard</span>
			<span class="copyright">Copyright &copy; 2012 RevCMS 3.0 - All Rights Reserved.</span>
			<span class="credits">Crafted by Heaplink</span>
		</div>
	</div>

	<div id="modal" class="alert">
		<header>
			<h2 class="modal"></h2>
		</header>
		<section>
			<p class="message"></p>
		</section>
		<footer>
			<input class="gray" id="callback-cancel" type="submit" value="Dismiss">
		</footer>
	</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="{$site->url}Public/Themes/Icecron/Dashboard/js/Rev.js"></script>
<script src="{$site->url}Public/Themes/Icecron/Dashboard/js/jquery.RevOwl.js"></script>
<script>
	$("#callback-cancel").click(function() {
		$.unblockUI();
		return false;
	});
</script>
<script>
$('#username').change(function() {
		$('#name').val($(this).val());
});
</script>
</body>
</html>
